{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.5/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.4.0/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugin/hover.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugin/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-1.11.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/signup.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/forgot_password_validator.js' %}"></script>
    <title></title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 text-center header">
            <div>
                <a><img class="header-logo hvr-bubble-float-bottom" src="{% static 'img/lg.png' %}"></a>
            </div>
            <div class="header-title hidden-xs hvr-grow-rotate "><strong>K12</strong>Grade<strong>Tracker</strong></div>
        </div>
        <div id="formforgotpassword"  class="formsignup col-lg-offset-3 col-lg-6">
            <form if="forgotpasswordform" class="form-horizontal forgotpasswordform">
                <div class="form-group text-left">
                    <span class="signup-header headstart">Forgot password?</span><br>
                    <span>Forgotten your K12GradeTracker account's password? Please fill out and submit the form below and we
                        will email you your new password.</span>
                </div>
                <div class="form-group">
                    <span class="col-xs-12">
                        <input onkeyup="email_validate()" name="email" type="email" class="form-control" placeholder="Email" required>
                        <label id="emaillabel" class="animated">This field is required!</label>
                        <span class="tooltipper">We recommend you use the email you used in your K12GradeTracker account.</span>
                    </span>
                </div>
                <div class="form-group">
                     <span class="col-xs-3 pull-right">
                        <input id="confirmbutton" type="button" class="form-control btn btn-default " value="Submit">
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
